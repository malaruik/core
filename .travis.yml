os: linux

compiler:
     #- x86_64-w64-mingw32-gcc
     #- x86_64-w64-mingw32-g++
     #- clang

script:
     #
     # -----------------------------------------------------------------------------------------------------
     # Win dll loader? needed?
     # -----------------------------------------------------------------------------------------------------
     - x86_64-w64-mingw32-gcc --version
     - x86_64-w64-mingw32-g++ --version
     #- ls -l /usr/x86_64-w64-mingw32/include
     - libtool --version
     - git clone https://github.com/dlfcn-win32/dlfcn-win32.git
     - cd dlfcn-win32
     - ./configure --cc=x86_64-w64-mingw32-gcc --enable-static
     - make
     - cd ..
     # -----------------------------------------------------------------------------------------------------
     #  PCRE building
     # -----------------------------------------------------------------------------------------------------
     #- ls -l /usr/x86_64-w64-mingw32/include/winver.h
     # - cp /usr/x86_64-w64-mingw32/include/winver.h /home/build/travis/malaruik/openssl/include/winver.h 
     #- ls -l /usr/include/mysql
     - git clone https://github.com/coapp-packages/pcre.git
     - cd pcre
     - chmod 777 autogen.sh
     - ./autogen.sh
     - autoreconf -vif
     - env CC=x86_64-w64-mingw32-gcc CFLAGS="-O2 -Wall" ./configure --host=x86_64-w64-mingw32 --target=x86_64-w64-mingw32 --prefix=/home/travis/build/malaruik/pcre CFLAGS="-I/usr/x86_64-w64-mingw32/include"
     - make
     - cd ..
     #
     # --------------------------------------------------------------------------
     #  OpenSSL building
     # --------------------------------------------------------------------------
     - git clone https://github.com/openssl/openssl.git --branch OpenSSL_1_1_0-stable
     - cd openssl
     - pwd
     - ls -l ./ssl
     - ls -l ./include
     - pwd
     - env CC=x86_64-w64-mingw32-gcc ./Configure mingw64 no-shared no-asm --prefix=/home/travis/build/malaruik/openssl/out --openssldir=/home/travis/build/malaruik/openssl -I/usr/x86_64-w64-mingw32/include -L/usr/x86_64-w64-mingw32/include
     - make depend
     - make &> build.log
     #- make
     #- make prefix=/openssl install &> install.log
     - cd ..
     #
     # -----------------------------------------------------------------------------
     # OpenLDAP -llmdb compiling only
     # -----------------------------------------------------------------------------
     - git clone https://github.com/openldap/openldap.git --branch master
     - cd openldap/libraries/liblmdb
     - sed 's/-shared/-shared -Wl,-Bsymbolic/g' Makefile >Makefile2
     - sed 's/= gcc/= x86_64-w64-mingw32-gcc/g' Makefile2 >Makefile3
     - sed 's/= ar/= x86_64-w64-mingw32-ar/g' Makefile3 >Makefile4
     - sed 's/usr\/local/.\/openldap\/libraries\/liblmdb/g' Makefile4 >Makefile5
     - sed 's/.so/.dll/g' Makefile5 >Makefile6
     - cp Makefile6 Makefile
     - make
     - make install prefix=/home/travis/build/malaruik/core/openldap/libraries/liblmdb
     - cd .. 
     - cd ..
     - cd ..
     - pwd
     # -----------------------------------------------------------------------
     # CFENGINE building starts here:
     # -----------------------------------------------------------------------
     #
     - autoreconf -vi
     - env CC=x86_64-w64-mingw32-gcc ./configure --target=x86_64-w64-mingw32 --host=x86_64-w64-mingw32 --with-openssl=/home/travis/build/malaruik/core/openssl --with-pcre=/home/travis/build/malaruik/core/pcre --with-lmdb=/home/travis/build/malaruik/core/openldap/libraries/liblmdb/lib --prefix=/home/travis/build/malaruik/core CFLAGS="-std=c90 -I/home/travis/build/malaruik/core/libutils -I/usr/x86_64-w64-mingw32/include -I/home/travis/build/malaruik/core/dlfcn-win32 -D__MINGW32__  -I/home/travis/build/malaruik/core/openldap/libraries/liblmdb -I/home/travis/build/malaruik/core/openldap/libraries/liblmdb/include -I/home/travis/build/malaruik/core/pcre -I/home/travis/build/malaruik/core/pcre/.libs -I/home/travis/build/malaruik/core/openssl/include -lmsvcrt -g -Wall -Wno-pointer-sign -Werror=implicit-function-declaration -Wunused-parameter -Wno-format -O2 -DNDEBUG -static-libgcc -DS_IROTH=0 -DS_IRGRP=0 -D__MSVCRT_VERSION__=0x0804 -D__USE_MINGW_ANSI_STDIO=1" LDFLAGS="-L/home/travis/build/malaruik/core/dlfcn-win32 -L/home/travis/build/malaruik/core/openldap/libraries/liblmdb -L/home/travis/build/malaruik/core/openssl -L/home/travis/build/malaruik/core/pcre/.libs -ldl -lpsapi -lpcre -llmdb -lssl -lcrypto"
     #
     #
     - cd cf-upgrade
     - make
     - make install
     - cd ..
