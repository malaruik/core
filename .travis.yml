script:
     - pwd
     #
     #
     #
     - x86_64-w64-mingw32-gcc --version
     - echo $CC
     - git clone https://github.com/dlfcn-win32/dlfcn-win32.git
     - cd dlfcn-win32
     - ls -l
     - ./configure --cc=x86_64-w64-mingw32-gcc --enable-static
     - make
     - ls -l
     - cd ..
     # -------------------------------------------------------------------------
     #  PCRE building
     # -------------------------------------------------------------------------
     #- ls -l /usr/x86_64-w64-mingw32/include/winver.h
     # - cp /usr/x86_64-w64-mingw32/include/winver.h /home/build/travis/malaruik/openssl/include/winver.h 
     #- ls -l /usr/include/mysql
     - git clone https://github.com/coapp-packages/pcre.git
     - cd pcre
     - chmod 777 autogen.sh
     - ./autogen.sh
     - autoreconf -vif
     - env CC=x86_64-w64-mingw32-gcc CFLAGS="-O2 -Wall" ./configure --host=x86_64-w64-mingw32 --target=x86_64-w64-mingw32 --prefix=/home/travis/build/malaruik/pcre CFLAGS="-I/usr/x86_64-w64-mingw32/include"
     #- grep -C 3 error config.log
     - make
     #- ls -l .libs
     #- cd .libs
     #- objdump -a libpcre.a
     #- cd ..
     - cd ..
     #
     # --------------------------------------------------------------------------
     #  OpenSSL building
     # --------------------------------------------------------------------------
     - git clone https://github.com/openssl/openssl.git --branch OpenSSL_1_1_0-stable
     - sudo chmod 777 openssl
     #- sudo cp /usr/x86_64-w64-mingw32/include/winver.h /home/build/travis/malaruik/openssl/include/winver.h 
     #- sudo chmod 777 openssl
     - cd openssl
     - pwd
     #- ls -l ./include/openssl
     - ./Configure mingw64 no-shared no-asm --prefix=/home/travis/build/malaruik/openssl/out --openssldir=/home/travis/build/malaruik/openssl -I/usr/x86_64-w64-mingw32/include -L/usr/x86_64-w64-mingw32/include
     - make depend
     - make &> build.log
     #- grep -C 3 error build.log
     #- ls -l
     #- make prefix=/openssl install &> install.log
     - ls -l 
     #- ls -l ./out/include/openssl
     #- ls -l ./out/lib
     - cd ..
     #
     # -----------------------------------------------------------------------------
     # OpenLDAP -llmdb compiling only
     # -----------------------------------------------------------------------------
     - git clone https://github.com/openldap/openldap.git --branch master
     - cd openldap/libraries/liblmdb
     - sed 's/-shared/-shared -Wl,-Bsymbolic/g' Makefile >Makefile2
     - sed 's/= gcc/= x86_64-w64-mingw32-gcc/g' Makefile2 >Makefile3
     - sed 's/= ar/= x86_64-w64-mingw32-ar/g' Makefile3 >Makefile4
     - sed 's/usr\/local/.\/openldap\/libraries\/liblmdb/g' Makefile4 >Makefile5
     - sed 's/.so/.dll/g' Makefile5 >Makefile6
     - cp Makefile6 Makefile
     - make
     - make install prefix=/home/travis/build/malaruik/openldap/libraries/liblmdb
     #- objdump -D liblmdb.a | grep "architecture"
     #- objdump -D liblmdb.a > ab.out 
     #- ls -l ab.out
     #- chmod 777 ab.out
     #- grep "architecture" ab.out 
     #- ls -l ./include
     - cd .. 
     - cd ..
     - cd ..
     - pwd
     # -----------------------------------------------------------------------
     # CFENGINE building starts here:
     # -----------------------------------------------------------------------
     #- which x86_64-w64-mingw32-gcc
     #- x86_64-w64-mingw32-gcc --version
     #- sed 's/WITH_LMDB = 1/WITH_LMDB = 0/g' configure.ac >configure.ac2
     #- cp configure.ac2 configure.ac
     - autoreconf -vif
     - sed 's/$CC/x86_64-w64-mingw32-gcc/g' configure >configura
     - cp configura configure
     #- sed -n '13296,13330p;13330q' configure >oo.txt
     #- cat oo.txt
     - ./configure --host=x86_64-w64-mingw32 --target=x86_64-w64-mingw32 --with-openssl=./openssl --with-pcre=./pcre --with-lmdb=./openldap/libraries/liblmdb --prefix=/home/travis/build/malaruik/core CFLAGS="-I./dlfcn-win32  -I/usr/x86_64-w64-mingw32/include -I./openldap -I./openldap/libraries/liblmdb/include -I./pcre -I./pcre/.libs -I./openssl/include -lmsvcrt -g -Wall -Wno-pointer-sign -Wimplicit-function-declaration -Wunused-parameter -Wno-format -O2 -DNDEBUG -D__MSVCRT_VERSION__=0x0700 -D__USE_MINGW_ANSI_STDIO=1" LDFLAGS="-L./dlfcn-win32 -L./openldap/libraries/liblmdb -L./openssl -L./pcre/.libs -ldl -lpsapi -lpcre -llmdb -lssl -lcrypto"
     - grep -C 7 "conftest.exe" config.log
     - grep "o conftest" configure
